# ===================================================================
# Nginx Configuration for Tunnel2 (Production)
# ===================================================================
# Purpose: Route wildcard subdomain traffic to tunnel2_entry service
# DNS Setup Required: *.tunnel2.xtunnel.ru â†’ server_ip
# ===================================================================
# CRITICAL: This config must be added to existing tunnel_proxy container
# DO NOT replace existing configs - this should be included alongside them
# ===================================================================

# Upstream definition for tunnel2_entry service
# IMPORTANT: tunnel2_entry is on the tunnel2-network
# Make sure tunnel_proxy container is connected to tunnel2-network:
#   docker network connect tunnel2-network tunnel_proxy
upstream tunnel2_entry {
    # If tunnel_proxy is in tunnel2-network, use service name
    server tunnel2_entry:80;

    # If tunnel_proxy is NOT in tunnel2-network, use host IP
    # server 172.17.0.1:12000;  # Replace with actual docker0 IP or host IP

    # Connection pooling for better performance
    keepalive 32;
    keepalive_timeout 60s;
}

# Server block for tunnel2 wildcard subdomain
server {
    listen 80;
    listen [::]:80;

    # Wildcard subdomain matching: *.tunnel2.xtunnel.ru
    # Format: {sessionId}-{proxyEntryId}.tunnel2.xtunnel.ru
    # Example: a1b2c3d4-e5f6-4a5b-8c9d-0e1f2a3b4c5d-e1.tunnel2.xtunnel.ru
    server_name ~^(?<subdomain>.+)\.tunnel2\.xtunnel\.ru$;

    # Access logs with subdomain capture
    access_log /var/log/nginx/tunnel2-access.log combined;
    error_log /var/log/nginx/tunnel2-error.log warn;

    # Client body size limit (adjust based on expected upload sizes)
    client_max_body_size 100M;

    # Timeouts for long-lived connections (websockets, streaming)
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Location: proxy all traffic to tunnel2_entry
    location / {
        # Proxy to tunnel2_entry upstream
        proxy_pass http://tunnel2_entry;

        # Preserve original Host header (CRITICAL for tunnel routing!)
        proxy_set_header Host $http_host;

        # Forward client IP information
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support (if needed for future features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Buffering settings (disable for streaming/websockets)
        proxy_buffering off;
        proxy_request_buffering off;

        # Error handling: return 502 if tunnel2_entry is down
        proxy_intercept_errors off;
    }

    # Health check endpoint (bypass proxy, return 200 OK)
    location /nginx-health {
        access_log off;
        return 200 "nginx tunnel2 route OK\n";
        add_header Content-Type text/plain;
    }
}

