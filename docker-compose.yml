name: tunnel2

services:
  tunnel_server:
    build:
      context: ../tunnel2-server
      dockerfile: Dockerfile
      secrets:
        - github_token
    ports:
      - "12002:12002"  # TLS control-plane (client handshake, heartbeat)
      - "12003:12003"  # HTTP API (client registration, health check)
    restart: unless-stopped
    env_file:
      - ./env/tunnel_server.env
      - ./.env.secrets  # Secrets (DB, Redis, etc.) - Vault disabled
    environment:
      # RabbitMQ credentials (loaded from .env.secrets with correct prefixes)
      - TUNNEL_Rabbit__HostName=rabbitmq
      - TUNNEL_Rabbit__Port=5672
      - TUNNEL_Rabbit__UserName=tunnel_app
      - TUNNEL_Rabbit__Password=Ycd5GaUdQZ9mw3LJj5WnTYxA5vXCACQn
      - TUNNEL_Rabbit__VirtualHost=/
      - TUNNEL_Rabbit__Exchange=tunnel-events
      - TUNNEL_Rabbit__UseSsl=false
    volumes:
      - ./certs:/app/certs:ro          # TLS certificates (PEM format)
      - ./env/secrets:/app/secrets:ro  # JWT signing keys (PEM format)
    networks:
      - tunnel2-network
    # Phase 5: PostgreSQL connection via tunnel2-network (postgres service from infrastructure compose)
    # Phase 6: Health checks (/health/live for liveness, /health/ready for readiness)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:12003/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  tunnel_entry:
    build:
      context: ..
      dockerfile: tunnel2-proxy-entry/Dockerfile
      secrets:
        - github_token
    ports:
      - "12000:80"   # HTTP entry point (external traffic)
      - "12001:12001"   # Uplink port (client connections)
      - "8081:8080"  # Health check API (Phase 6)
      - "20003:20003"  # Static TCP port for PROFESSIONAL_KEY_4_TEST (Phase 7.2)
      - "40000-40009:40000-40009"  # TCP public ports range (10 ports for faster deployment)
    restart: unless-stopped
    env_file:
      - ./env/tunnel_entry.env
      - ./.env.secrets  # Secrets (RabbitMQ, Redis, etc.) - Vault disabled
    volumes:
      - ./certs:/app/certs:ro           # TLS certificates (PEM format)
      - ./env/secrets:/app/secrets:ro   # JWT public key (PEM format)
    networks:
      - tunnel2-network
    # Phase 6: Health checks (/health/live for liveness, /health/ready for readiness)
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  httpbin:
    image: kennethreitz/httpbin:latest
    command: gunicorn -b 0.0.0.0:80 httpbin:app -k gevent --workers 8 --worker-connections 1000
    ports:
      - "12005:80"
    restart: unless-stopped
    networks:
      - tunnel2-network

  test_backend:
    build:
      context: ../tunnel2-test-backend
      secrets:
        - github_token
    restart: unless-stopped
    ports:
      - "12007:8080"   # HTTP test backend
      - "12008:12008"  # TCP Echo Server
    networks:
      - tunnel2-network

  admin_api:
    build:
      context: ../tunnel2-admin-api
      dockerfile: Dockerfile
      secrets:
        - github_token
    ports:
      - "12009:12010"  # HTTP Admin API (external:internal)
    restart: unless-stopped
    environment:
      - ConnectionStrings__Redis=redis:6379
      - AdminApi__Host=0.0.0.0
      - AdminApi__Port=12010
    depends_on:
      - tunnel_server
    networks:
      - tunnel2-network

  admin_frontend:
    build:
      context: ../tunnel2-admin-frontend
      dockerfile: Dockerfile
    ports:
      - "12011:80"  # HTTP Admin Frontend
    restart: unless-stopped
    depends_on:
      - admin_api
    networks:
      - tunnel2-network

  cabinet_api:
    build:
      context: ../tunnel2-cabinet-api
      dockerfile: Dockerfile
    # Порты закомментированы - сервис доступен только внутри docker network
    # ports:
    #   - "12004:80"    # HTTP API (legacy tunnel API for licenses)
    #   - "12006:9090"  # gRPC
    restart: unless-stopped
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=tunnel_legacy;Username=admin;Password=admin123
      - ConnectionStrings__HangfireConnection=Host=postgres;Port=5432;Database=tunnel_legacy;Username=admin;Password=admin123
    networks:
      - tunnel2-network

  # Phase 8 Week 2 Day 4-5: Jaeger for distributed tracing
  # Note: Using localhost ports 14317/14318 externally, but services in docker network use jaeger:4317/4318
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: tunnel2-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14317:4317"   # OTLP gRPC receiver (mapped to 14317 externally)
      - "14318:4318"   # OTLP HTTP receiver (mapped to 14318 externally)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - tunnel2-network

secrets:
  github_token:
    file: ../.github_token

networks:
  tunnel2-network:
    name: tunnel2-network
    external: true