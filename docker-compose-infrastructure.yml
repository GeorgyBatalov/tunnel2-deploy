name: tunnel2

services:
  # Vault removed - using .env.secrets and mounted files instead (dev environment)
  # For production, consider re-enabling Vault or using a managed secrets service

  redis:
    image: redis:7.4
    command: redis-server --save "" --appendonly no
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - tunnel2-network

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: tunnel2_rabbitmq
    ports:
      - "15672:15672"   # UI
      - "5672:5672"
    restart: unless-stopped
    env_file:
      - ./.env.secrets
    environment:
      # Note: RABBITMQ_DEFAULT_USER and RABBITMQ_DEFAULT_PASS are loaded from .env.secrets
      # env_file loads: RABBITMQ_ADMIN_USER -> rename needed
      # Workaround: set directly in container via env renaming
      - RABBITMQ_DEFAULT_USER=tunnel_admin
      - RABBITMQ_DEFAULT_PASS=bBKG+EyU+g7FBS7h4YzSdzFZjJtTsQsA
    networks:
      - tunnel2-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq_init:
    image: rabbitmq:3.13-management
    container_name: tunnel2_rabbitmq_init
    env_file:
      - ./.env.secrets
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - tunnel2-network
    restart: "no"
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Waiting for RabbitMQ to be ready..."
        sleep 5
        echo "Creating application user: $$RABBITMQ_APP_USER"
        rabbitmqadmin -H rabbitmq -u "$$RABBITMQ_ADMIN_USER" -p "$$RABBITMQ_ADMIN_PASS" declare user name="$$RABBITMQ_APP_USER" password="$$RABBITMQ_APP_PASS" tags=""
        rabbitmqadmin -H rabbitmq -u "$$RABBITMQ_ADMIN_USER" -p "$$RABBITMQ_ADMIN_PASS" declare permission vhost="/" user="$$RABBITMQ_APP_USER" configure=".*" write=".*" read=".*"
        echo "Application user created successfully!"

  postgres:
    image: postgres:16.0
    container_name: tunnel2_postgres
    ports:
      - "12010:5432"
    restart: unless-stopped
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=tunnel2
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d tunnel2"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tunnel2-network

  # dns_server:
  #   build:
  #     context: ../../tunnel2-dns-server
  #     dockerfile: Dockerfile
  #     secrets:
  #       - github_token
  #   container_name: tunnel2_dns_server
  #   ports:
  #     - "12053:53/udp"   # DNS UDP
  #     - "12053:53/tcp"   # DNS TCP
  #     - "12080:8080"     # Health check endpoint
  #   restart: unless-stopped
  #   env_file:
  #     - ./env/dns_server.env
