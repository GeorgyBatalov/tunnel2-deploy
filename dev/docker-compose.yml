name: tunnel2

services:
  tunnel_server:
    build:
      context: ../../tunnel2-server
      dockerfile: Dockerfile
    ports:
      - "12002:12002"
    restart: unless-stopped
    env_file:
      - ./env/tunnel_server.env
    networks:
      - tunnel2-network

  tunnel_entry:
    build:
      context: ../../tunnel-proxy-entry
      dockerfile: Dockerfile
    ports:
      - "12000:80"   # вход снаружи для тестов/трафика
      - "12001:12001"
    restart: unless-stopped
    env_file:
      - ./env/tunnel_entry.env
    networks:
      - tunnel2-network

  httpbin:
    image: kennethreitz/httpbin:latest
    ports:
      - "12005:80"
    restart: unless-stopped
    networks:
      - tunnel2-network

  httpbin2:
    image: mccutchen/go-httpbin:v2.18.3
    ports:
      - "12006:8080"
    restart: unless-stopped
    networks:
      - tunnel2-network

  test_backend:
    build:
      context: ../../tunnel-test-backend
    restart: unless-stopped
    ports:
      - "12007:8080"
    networks:
      - tunnel2-network

networks:
  tunnel2-network:
    external: true